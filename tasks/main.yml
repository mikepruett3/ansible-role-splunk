---
# tasks file for ansible-role-splunk

- name: "Test Access to Proxy Server"
  ansible.builtin.uri:
    url: "{{ proxy_protocol }}://{{ proxy_host }}:{{ proxy_port }}"
    method: GET
    validate_certs: no
    status_code: [200, 400]
  when: proxy = True

- name: "Gather the package facts"
  ansible.builtin.package_facts:
    manager: auto
  when: ansible_facts.packages is not defined

- name: "Create software directory under root homedir, if it does not exist"
  ansible.builtin.file:
    path: "/root/software/splunk/"
    state: directory

- name: "Check if installer package already exist"
  ansible.builtin.stat:
    path: "/root/software/splunk/{{ package_name }}"
  register: package

- name: "Download installer package from local repository"
  ansible.builtin.get_url:
    url: "{{ software_url }}/{{ package_name }}"
    dest: "/root/software/splunk/"
    validate_certs: no
    mode: 0777
  when: package.stat.exists != True

- name: "Install package (RHEL - yum)"
  ansible.builtin.yum:
    name: "/root/software/splunk/{{ package_name }}"
    state: present
  when:
    - ansible_facts['os_family'] == 'RedHat'
    - ansible_facts['distribution_major_version'] <= '7'
    - '"splunkforwarder" not in ansible_facts.packages'

- name: "Install package (RHEL - dnf)"
  ansible.builtin.dnf:
    name: "/root/software/splunk/{{ package_name }}"
    state: present
    disable_gpg_check: yes
  when:
    - ansible_facts['os_family'] == 'RedHat'
    - ansible_facts['distribution_major_version'] >= '8'
    - '"splunkforwarder" not in ansible_facts.packages'

- name: "Install package (Debian)"
  ansible.builtin.apt:
    deb: "/root/software/splunk/{{ package_name }}"
    state: present
  when:
    - ansible_facts['os_family'] == 'Debian'
    - '"splunkforwarder" not in ansible_facts.packages'

- name: "Test for existence /opt/splunkforwarder/etc/system/local/deploymentclient.conf"
  ansible.builtin.stat:
    path: /opt/splunkforwarder/etc/system/local/deploymentclient.conf
  register: file_exists

- name: "Update deploymentclient.conf to point to local Heavy Forwarder Server"
  ansible.builtin.lineinfile:
    path: /opt/splunkforwarder/etc/system/local/deploymentclient.conf
    regexp: "^targetUri ="
    line: "targetUri = {{ heavy_forwarder_host }}:{{ heavy_forwarder_port }}"
    state: present
  when: file_exists.stat is defined and file_exists.stat.exists

- name: "Test for existence /opt/splunkforwarder/etc/system/local/server.conf"
  ansible.builtin.stat:
    path: /opt/splunkforwarder/etc/system/local/server.conf
  register: file_exists
  when: proxy = True

- name: "Update server.conf to point to Proxy Server"
  ansible.builtin.blockinfile:
    path: /opt/splunkforwarder/etc/system/local/server.conf
    insertafter: "^pass4SymmKey ="
    state: present
    block: |

      [proxyConfig]
      http_proxy = {{ proxy_protocol }}://{{ proxy_host }}:{{ proxy_port }}
      https_proxy = {{ proxy_protocol }}://{{ proxy_host }}:{{ proxy_port }}

  when: file_exists.stat is defined and file_exists.stat.exists and proxy = True
